name: Test tap-readme

on:
  push:
    branches: [main]
  pull_request:
  merge_group:
  workflow_dispatch:
  schedule:
  # Run weekly on Monday at 12:00 PM UTC
  - cron: "0 12 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  FORCE_COLOR: "1"
  # renovate: datasource=pypi depName=prek
  PREK_VERSION: 0.2.25
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.9.28
  # renovate: datasource=pypi depName=tox
  TOX_VERSION: 4.32.0
  # renovate: datasource=pypi depName=tox-uv
  TOX_UV_VERSION: 1.29.0

jobs:
  files-changed:
    runs-on: ubuntu-24.04
    name: Detect file changes
    outputs:
      runtime: ${{ steps.changes.outputs.runtime }}
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
      id: changes
      with:
        filters: |
          runtime:
            - 'tap_readme/**'
            - 'tests/**'
            - 'pyproject.toml'
            - 'uv.lock'
            - '.github/workflows/test.yml'

  tests:
    if: ${{ needs.files-changed.outputs.runtime == 'true' }}
    needs: [files-changed]
    runs-on: ubuntu-24.04
    name: Integration tests
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        python-version:
        - "3.12"
        - "3.13"
        - "3.14"

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      id: setup-python
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      with:
        version: ${{ env.UV_VERSION }}
    - name: Run tests
      env:
        UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        TAP_README_API_KEY: ${{ secrets.TAP_README_API_KEY }}
      run: |
        uvx --with tox-uv==${{ env.TOX_UV_VERSION }} --with tox==${{ env.TOX_VERSION }} tox -e ${{ matrix.python-version }}

  static:
    runs-on: ubuntu-24.04
    name: Static Analysis
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      id: setup-python
    - uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      with:
        version: ${{ env.UV_VERSION }}
    - name: Install tools
      env:
        UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
      run: >
          uv tool install
          --with tox-uv==${{ env.TOX_UV_VERSION }}
          --with tox==${{ env.TOX_VERSION }}
          tox
    - name: Static Analysis
      run: tox -m static

  pre-commit:
    runs-on: ubuntu-24.04
    name: pre-commit hooks
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      with:
        version: ${{ env.UV_VERSION }}

    - run: >
        uvx
        --with prek==${{ env.PREK_VERSION }}
        prek run --show-diff-on-failure --all-files
