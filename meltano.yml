version: 1
send_anonymous_usage_stats: false
project_id: tap-readme
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-readme
    label: ReadMe.com
    namespace: readme
    description: ReadMe transforms your API docs into interactive hubs that help developers succeed.
    repository: https://github.com/edgarrmondragon/tap-readme
    docs: https://github.com/edgarrmondragon/tap-readme#readme
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: api_key
      kind: password
      label: API Key
      description: API Key for ReadMe.com
      sensitive: true
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
